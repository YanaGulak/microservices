server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: git

---
spring:
  config:
    activate:
      on-profile: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/YanaGulak/microservices
          searchPaths: "/ms-config-properties/{application}/{profile}"
          default-label: main
---
spring:
  config:
    activate:
      on-profile: native
  cloud:
    config:
      server:
        native:
          search-locations: 'file:\\\D:\Java\GIT\Other\advanced-project\ms-config-properties\{application}\{profile}\'


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
